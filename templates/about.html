<!DOCTYPE html>
<html lang="en">

{% include "head.html" ignore missing %}

<body>
    <div class="container">

        {% include "navbar.html" ignore missing %}
            <div class="col-sm-5 col-sm-offset-3">
                <h3>Обратная связь</h3>
                <form role="form" id="contactForm">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h4">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="email" class="h4">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="h4 ">Сообщение</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Введите текст сообщения" required></textarea>
                    </div>
                    <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
                    <div id="msgSubmit" class="h3 text-center hidden">Отправлено</div>

                </form>
            </div>
    </div>
</body>

{% include "footer.html" ignore missing %}

</html>
